<!-- Begin {@phpLoginTemplateName} template for phpLogin. -->
<div class="phplogin_changepasswordcontainerdiv">
<form name="phpLogin_changepassword" id="phpLogin_changepassword" action="{@action}" method="POST">
<div class="phplogin_changepassworddiv">
<div class="phplogin_changepassworddivtitle">
Change Password
</div>
{@errmsg}
<div class="phplogin_changepasswordcaptionsdiv">
<div class="phplogin_changepasswordrowdiv" name="phplogin_oldpasswordcaptiondiv" id="phplogin_oldpasswordcaptiondiv">
Old Password:
</div>
<br />
<div class="phplogin_changepasswordrowdiv">
New Password:
</div>
<br />
<div class="phplogin_changepasswordrowdiv">
Retype New Password:
</div>
</div>
<div class="phplogin_changepasswordspacerdiv">&nbsp;</div>
<div class="phplogin_changepasswordfieldsdiv">
<div class="phplogin_changepasswordrowdiv" name="phplogin_oldpasswordfielddiv" id="phplogin_oldpasswordfielddiv">
<input type="password" name="phplogin_oldpassword" id="phplogin_oldpassword" />
</div>
<br />
<div class="phplogin_changepasswordrowdiv">
<input type="password" name="phplogin_newpassword" id="phplogin_newpassword" />
</div>
<br />
<div class="phplogin_changepasswordrowdiv">
<input type="password" name="phplogin_newpasswordretype" id="phplogin_newpasswordretype" />
</div>
</div>
<div class="phplogin_changepasswordsubmitdiv">
<input type="submit" name="phplogin_submit" id="phplogin_submit" value="{@submit}" />
</div>
</div>
</form>
</div>
<!-- End {@phpLoginTemplateName} template for phpLogin. -->
