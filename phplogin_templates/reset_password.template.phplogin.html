<!-- Begin {@phpLoginTemplateName} template for phpLogin. -->
<div class="phplogin_resetpasswordcontainerdiv">
<form name="phpLogin_resetpassword" id="phpLogin_resetpassword" action="{@action}" method="POST">
<div class="phplogin_resetpassworddiv">
<div class="phplogin_resetpassworddivtitle">
Reset Password
</div>
<div class="phplogin_messagetextdiv">
{@errmsg}
</div>
<div class="phplogin_resetpasswordcaptionsdiv">
<div class="phplogin_resetpasswordrowdiv">
Username or Email:
</div>
</div>
<div class="phplogin_resetpasswordspacerdiv">&nbsp;</div>
<div class="phplogin_resetpasswordfieldsdiv">
<div class="phplogin_resetpasswordrowdiv">
<input type="text" name="phplogin_resetinfo" id="phplogin_resetinfo" />
</div>
</div>
<div class="phplogin_resetpasswordsubmitdiv">
<input type="submit" name="phplogin_submit" id="phplogin_submit" value="{@submit}" />
</div>
</div>
</form>
</div>
<!-- End {@phpLoginTemplateName} template for phpLogin. -->
