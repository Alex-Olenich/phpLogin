<!-- Begin {@phpLoginTemplateName} template for phpLogin. -->
<div class="phplogin_containerdiv">
<div class="phplogin_viewprofilediv">
<div class="phplogin_titlediv">
View Profile
</div>
<div class="phplogin_xdiv">
<a href="#" onClick="phplogin_updateView( 'NULL', '', 'phplogin_viewerdiv' );">[X]</a>
</div>
<div class="phplogin_messagetextdiv">
{@errmsg}
</div>
<div class="phplogin_viewprofilecaptionsdiv">
<div class="phplogin_viewprofilerowdiv">
Username:
</div>
<br />
<div class="phplogin_viewprofilerowdiv">

</div>
<br />
<div class="phplogin_viewprofilerowdiv">
Logged-In?
</div>
<br />
<div class="phplogin_viewprofilerowdiv">

</div>
</div>
<div class="phplogin_viewprofilespacerdiv">&nbsp;</div>
<div class="phplogin_viewprofilefieldsdiv">

{@username}
</div>
<br />
<div class="phplogin_viewprofilerowdiv">
{@usersince}
</div>
<br />
<div class="phplogin_viewprofilerowdiv">
{@loggedon}
</div>
<br />
<div class="phplogin_viewprofilerowdiv">
{@loggedonsince}
</div>
</div>
<div class="phplogin_viewprofilesubmitdiv">

{@editlink}
</div>
</div>
